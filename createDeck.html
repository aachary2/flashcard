<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/addCard.css" rel="stylesheet" type="text/css" >
    <title>Create your Own Deck </title>
</head>
<header>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">Main Menu</a>
        </div>
      </nav>
      
</header>
<body>
    <h1 class="display-5">Create Your Own Deck</h1>

    <div class="container">
        
             <h2>Create Card</h2>
             <div class="box">
                <form>
                    <div class="form-group">
                      <label for="q">Question: </label>
                      <input type="text" class="form-control" id="question" placeholder="Enter Question">
                    </div>
                    <div class="form-group">
                      <label for="ans">Answer: </label>
                      <input type="text" class="form-control" id="answer" placeholder="Enter Answer">
                    </div>
                  </form>
            </div>
             <div class="btns">
                <button type ="button" class="btn btn-sm"  id="view" onclick="viewCard()">View Study Card</button>
             </div>

        </div>
 

    <div class="flashcards"></div>
    <div class="d-flex justify-content-center">
    <button type ="button" class="btn btn-sm" id="check">Check Answer</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/createDeck.js"></script>
</body>
</html>
